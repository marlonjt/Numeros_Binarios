<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calcular Binario</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="inteligencia.js"></script>
</head>
<body>
<div class="container" align="center">
    <br>
    <h1>CALCULADORA</h1>
    <br>
<div class="row">
    <div class="col-6">
        <div class="col-lg-12">
                <div class="col-lg-12"><h3>DECIMAL A BINARIO</h3></div>
                <div class="col-lg-11">
                        <input type="text" class="form-control" id="binario" placeholder="Decimal">
                </div>
                <div class="col-lg-11">
                        <input type="text" class="form-control" id="decimal" placeholder="Binario" readonly="">
                </div>

        </div>
    </div>

    <div class="col-6">
        <div class="col-lg-12">
                <div class="col-lg-12"><h3>BINARIO A DECIMAL</h3></div>
                <div class="col-lg-11">

                        <input type="text" class="form-control" id="numero" placeholder="Binario" onkeypress="return validarNumericos(event)">

                </div>
                <div class="col-lg-11">

                        <input type="text" class="form-control" readonly="" id="resultado" placeholder="Decimal">

                </div>

        </div>
    </div>
</div>
        
</div>
</body>
</html>
